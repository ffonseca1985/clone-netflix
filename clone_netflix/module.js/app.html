<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <title>App Filmes</title>

    <style>
        pre{
            padding: 20px;
            background-color: #ccc;
            border-radius: 10px;
            margin: 20px;
        }
    </style>

</head>
<body>
    <div class="container">
        <pre id="debug">

        </pre>
        <h1>Filmes</h1>
        <form id="my-form" class="jumbotron">
            <div class="row">
                <div class="col-4">
                    <label>Titulo</label>
                    <input onkeyup="atualizarDados()" type="text" class="form-control" placeholder="Título" id="titulo">
                </div>
                <div class="col-3">
                    <label>Link</label>
                    <input onkeyup="atualizarDados()" type="url" class="form-control" placeholder="URL" id="link">
                </div>
                <div class="col-3">
                    <label>Categoria</label>
                    <select onchange="atualizarDados()" class="form-control" id="categoria">
                        <option>Categoria 1</option>
                        <option>Categoria 2</option>
                        <option>Categoria 3</option>
                    </select>
                </div>
                <div class="col-2">
                    <label>Ano</label>
                    <input onkeyup="atualizarDados()" type="number" placeholder="2000" class="form-control" id="ano">
                </div>
            </div>
            <br>
            <a href="javascript:void(0)" class="btn btn-lg btn-block btn-success col-12" onclick="cadastrar_filme()">Cadastrar Filme</a>
        </form>
        <br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Titulo</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Ano</th>
                    <th scope="col">Ação</th>
                </tr>
            </thead>
            <tbody id="lista_filmes"></tbody>
        </table>
    </div>
</body>

<script type="text/javascript" src="./scripts.js"></script>

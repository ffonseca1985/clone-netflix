    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <input type="color" id="bg_color">
                <br>
                <input id="troca_imagem" type="text" placeholder="url">
                <br>
                <select id="serie_select">
                    
                </select>
            </div>
            <div class="col-8">
                <img class="img-fluid" id="imagem" src="https://observatoriodocinema.uol.com.br/wp-content/uploads/2020/12/netflix-logo.png" alt="Netflix Logo">
                <h1 id="titulo">Titulo serie</h1>

    <script type='text/javascript'>
    
    // DOM
    const input_image = document.getElementById('troca_imagem');
    const imagem = document.getElementById('imagem');


    input_image.addEventListener('keyup', () => {
        if (input_image.value){
            imagem.src = input_image.value;
        }
        else{
            imagem.src = "https://observatoriodocinema.uol.com.br/wp-content/uploads/2020/12/netflix-logo.png"
        }
        
    })

    const bg_color = document.getElementById('bg_color');
    bg_color.addEventListener('change', () => {
        document.querySelector('body').style.backgroundColor = bg_color.value;
    });

    let series = [
        {
            nome: 'Sweet Tooth',
            img: 'https://files.nsctotal.com.br/s3fs-public/graphql-upload-files/lancamentos%20netflix%20junho%202021%20sweet%20tooth_1.jpg?DNCwI4o7VgI.f1P.LcDY3ijkADesYuuc' 
        },
        {
            nome: 'La Casa de Papel',
            img: 'https://s2.glbimg.com/oGsdIjfL0PBVrdpauJnvf94pXVk=/0x0:1920x1080/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2019/4/m/K0jkARR6uhmQ8CGeBaiA/casa-papel.jpg' 
        },
        {
            nome: 'Titans',
            img: 'https://guiadanetflix.com.br/wp-content/uploads/2020/01/lancamentos-netflix-06-a-12-de-janeiro-1024x577.jpg' 
        },
        {
            nome: 'Lupin',
            img: 'https://musicnonstop.uol.com.br/wp-content/uploads/2021/06/Lupin-S2.jpg'
        }
    ]
    
    const input_serie = document.querySelector('#serie_select');

    for (let idx = 0; idx < series.length; idx++){
        let new_serie_option = document.createElement("option");

        new_serie_option.value = idx;
        new_serie_option.innerText = series[idx].nome;

        input_serie.appendChild(new_serie_option);
    }

    input_serie.addEventListener('change', () => {
        document.getElementById('titulo').innerHTML = `<text style="color: #f00"> ${series[event.target.value].nome}</text>`;
        imagem.src = series[event.target.value].img;
    })
